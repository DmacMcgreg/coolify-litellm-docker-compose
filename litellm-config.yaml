  - model_name: gpt-4.1-nano
    litellm_params:
      model: azure/gpt-4.1-nano
      api_base: os.environ/AZURE_API_BASE
      api_version: "preview"
      api_key: os.environ/AZURE_API_KEY
    model_info:
