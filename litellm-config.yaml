# ===========================
# LiteLLM Proxy config (Azure)
# ===========================
litellm_settings:
  set_verbose: true
  drop_params: true
  callbacks: ["langfuse_otel"]
  success_callback: ["langfuse_otel"]

general_settings:
  store_model_in_db: true
  store_prompts_in_spend_logs: true

# ---------------------------
# Models exposed by the proxy
# ---------------------------
model_list:
  # ===== GPT-5 Series =====
  - model_name: gpt-5
    litellm_params:
      model: azure/gpt-5
      api_base: os.environ/AZURE_API_BASE
      api_version: "preview"
      api_key: os.environ/AZURE_API_KEY
    model_info:
      base_model: gpt-5

  - model_name: gpt-5-test
    litellm_params:
      model: azure/gpt-5
      api_base: os.environ/AZURE_API_BASE_TEST
      api_version: "latest"
      api_key: os.environ/AZURE_API_KEY
    model_info:
      base_model: gpt-5      

  - model_name: gpt-5-chat
    litellm_params:
      model: azure/gpt-5-chat
      api_base: os.environ/AZURE_API_BASE
      api_version: "preview"
      api_key: os.environ/AZURE_API_KEY
    model_info:
      base_model: gpt-5

  - model_name: gpt-5-codex
    litellm_params:
      model: azure/gpt-5-codex
      api_base: os.environ/AZURE_API_BASE
      api_version: "preview"
      api_key: os.environ/AZURE_API_KEY
    model_info:
      base_model: gpt-5

  - model_name: gpt-5-mini
    litellm_params:
      model: azure/gpt-5-mini
      api_base: os.environ/AZURE_API_BASE
      api_version: "preview"
      api_key: os.environ/AZURE_API_KEY
