  - model_name: gpt-5-nano
    litellm_params:
      model: azure/gpt-5-nano
      api_base: os.environ/AZURE_API_BASE
      api_version: "preview"
      api_key: os.environ/AZURE_API_KEY
    model_info:
      base_model: gpt-5-nano

  # ===== GPT-4.1 / 4o =====
  - model_name: gpt-4.1
    litellm_params:
      model: azure/gpt-4.1
      api_base: os.environ/AZURE_API_BASE
      api_version: "preview"
      api_key: os.environ/AZURE_API_KEY
